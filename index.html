<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Component Library</title>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body class="p-3">
    <button class="btn btn-primary">Primary</button>
    <button class="btn btn-secondary">Secondary</button>
    <button class="btn btn-destructive">Delete</button>
    <button class="btn btn-outline">Outline</button>

    <div class="">
      <button class="btn btn-primary btn-sm">Small</button>
      <button class="btn btn-primary">Default</button>
      <button class="btn btn-primary btn-lg">Large</button>
    </div>

    <button class="btn btn-primary" onclick="showToast('Saved!')">
      Success
    </button>
    <button class="btn btn-destructive" onclick="showToast('Failed!', 'error')">
      Error
    </button>
    <button
      class="btn btn-outline"
      onclick="showToast('Info message', 'success', 50000)"
    >
      Custom 5s
    </button>

    <div class="card" style="max-width: 400px; margin-top: 2rem">
      <div class="card-header">
        <!-- <div class="card-title">User Profile</div> -->
        <div class="card-subtitle">User Profile</div>
        <div class="card-description">Here is a sample description</div>
      </div>
      <div class="card-content">
        <div>
          <input
            id="email"
            type="email"
            class="input"
            placeholder="you@example.com"
          />
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-secondary">Cancel</button>
        <button class="btn btn-primary">Save</button>
      </div>
    </div>

    <div style="max-width: 400px; margin-top: 2rem" class="flex flex-col gap-2">
      <label
        for="email"
        style="
          font-size: 0.875rem;
          font-weight: 500;
          display: block;
          margin-bottom: 0.25rem;
        "
      >
        Email address
      </label>
      <input
        id="email"
        type="email"
        class="input"
        placeholder="you@example.com"
      />
      <input type="text" class="input input-lg" placeholder="Large input" />
      <input type="text" class="input input-sm" placeholder="Small input" />
      <input
        type="email"
        class="input input-error"
        placeholder="Invalid email"
      />
      <input type="text" class="input" placeholder="Native disabled" disabled />
      <input
        type="text"
        class="input input-disabled"
        placeholder="Class-based disabled"
      />
    </div>

    <div class="table-wrapper" style="margin-top: 2rem">
      <table class="table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Email</th>
            <th>Status</th>
            <th>Role</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Vimukthi Kothalawala</td>
            <td>vimukthi@example.com</td>
            <td>Active</td>
            <td>Admin</td>
          </tr>
          <tr>
            <td>Jane Doe</td>
            <td>jane@domain.com</td>
            <td>Pending</td>
            <td>User</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Trigger -->
    <button class="btn btn-primary" onclick="openModal('demo-modal')">
      Open Modal
    </button>
    <button class="btn btn-primary" onclick="openModal('form-modal')">
      Open Form
    </button>

    <!-- Modal -->
    <div class="modal-overlay" id="demo-modal">
      <div class="modal">
        <div class="modal-header">Confirm Action</div>
        <div class="modal-body">
          Are you sure you want to perform this action?
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary btn-sm"
            onclick="closeModal('demo-modal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary btn-sm">Confirm</button>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="form-modal">
      <div class="modal">
        <div class="modal-header">Enter Details</div>
        <div class="modal-body">
          <div
            style="max-width: 400px; margin-top: 2rem"
            class="flex flex-col gap-2"
          >
            <label
              for="email"
              style="
                font-size: 0.875rem;
                font-weight: 500;
                display: block;
                margin-bottom: 0.25rem;
              "
            >
              Email address
            </label>
            <input
              id="email"
              type="email"
              class="input"
              placeholder="you@example.com"
            />
          </div>
        </div>
        <div class="modal-footer">
          <button
            class="btn btn-secondary btn-sm"
            onclick="closeModal('form-modal')"
          >
            Cancel
          </button>
          <button class="btn btn-primary btn-sm">Confirm</button>
        </div>
      </div>
    </div>
    <!-- JS -->
    <script src="./js/components/modal.js"></script>

    <!-- Load toast logic -->
    <script src="./js/components/toast.js"></script>
  </body>
</html>
