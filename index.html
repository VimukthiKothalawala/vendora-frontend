<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Component Library</title>
  <link rel="stylesheet" href="./css/main.css" />
</head>
<body class="p-3">
    <button class="btn btn-primary">Primary</button>
<button class="btn btn-secondary">Secondary</button>
<button class="btn btn-destructive">Delete</button>
<button class="btn btn-outline">Outline</button>

<div class="">
  <button class="btn btn-primary btn-sm">Small</button>
  <button class="btn btn-primary">Default</button>
  <button class="btn btn-primary btn-lg">Large</button>
</div>
    <button class="btn btn-primary btn-block" onclick="triggerToast()">Block Button</button>

  <button class="btn btn-primary" onclick="showToast('Saved successfully!', 'success')">Success Toast</button>
  <button class="btn btn-destructive" onclick="showToast('Something went wrong!', 'error')">Error Toast</button>

  <!-- Load toast logic -->
  <script src="./js/components/toast.js"></script>

</body>
</html>
